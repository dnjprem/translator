apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'


android {
    compileSdkVersion 33
    defaultConfig {
        applicationId 'com.voicetranslator.translate'
        minSdkVersion 21
        targetSdkVersion 33
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true

    }

//    viewBinding{
//        enabled true
//    }

    buildTypes {
        release {
            minifyEnabled true
            // In Future, Application again crash at Translate Language Selection screen then set [shrinkResource -> false]
            // and re-build signed apk.
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    externalNativeBuild {
        cmake {
            path file('src/main/cpp/CMakeLists.txt')
        }
    }
//    ndkVersion '23.1.7779620'
    ndkVersion '25.2.9519653'
//    ndkVersion "major.minor.build"
//    ndkVersion "21.4.7075529"
}

dependencies {
//    implementation project(':internal:chooserx')
    implementation 'com.google.mlkit:translate:17.0.1'

    // Those dependencies are not required by the SDK. They are used for the sample itself.
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.media:media:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.6.0'
    implementation 'com.google.guava:guava:27.1-android'

    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'com.github.blongho:worldCountryData:1.5.4-alpha-1'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.github.AliAsadi:PowerPreference:2.1.1'
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
    implementation 'com.github.Theophrast:SquareImageView:1.0.1'

    //noinspection LifecycleAnnotationProcessorWithJava8
//    annotationProcessor 'androidx.lifecycle:lifecycle-compiler:2.6.1'

    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    implementation 'com.google.android.gms:play-services-ads:22.1.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.intuit.sdp:sdp-android:1.0.6'
    implementation 'com.intuit.ssp:ssp-android:1.0.6'

}
